<header>
	<nav
		class="bg-white border-b border-gray-200 shadow dark:bg-slate-800 dark:border-gray-600 text-gray-500 dark:text-gray-400"
	>
		<div
			class="max-w-screen-xl flex md:items-center md:justify-between md:flex-row flex-col mx-auto p-4"
		>
			<div class="flex items-center justify-between">
				<a href="{% url 'home' %}" class="flex items-center">
					<span
						class="self-center text-md xs:text-lg sm:text-xl font-semibold whitespace-nowrap dark:text-white"
					>
						إدارة التخطيط المدرسي
					</span>
				</a>
				<div class="flex md:hidden">
					<button
						data-hs-collapse="#navbar-collapse-with-animation"
						type="button"
						class="hs-collapse-toggle inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
						aria-controls="navbar-cta"
						aria-expanded="false"
					>
						<span class="sr-only">Open main menu</span>
						<svg class="hs-collapse-open:hidden w-8 h-8" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
						  </svg>
						  <svg class="hs-collapse-open:block hidden w-8 h-8" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
							<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
						  </svg>
					</button>
				</div>
			</div>
			<div id="navbar-collapse-with-animation" class="hs-collapse font-medium hidden overflow-hidden transition-all duration-300 md:flex">
				<ul class="flex whitespace-nowrap md:flex-row flex-col md:font-medium gap-x-6">
					<li class="md:p-0 p-2">
						<a
							href="{% url 'home' %}"
							class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
							aria-current="page"
						>
							الصفحة الرئيسية
						</a>
					</li>
					<li class="md:p-0 p-2">
						<a
							href="{% url 'schools' %}"
							class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
							aria-current="page"
						>
							المدارس
						</a>
					</li>
					<li class="md:p-0 p-2">
						<a
							href="{% url 'offices_list' %}"
							class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
							aria-current="page"
						>
							المكاتب
						</a>
					</li>
					<li class="md:p-0 p-2">
						<a
							href="{% url 'filters' %}"
							class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
							aria-current="page"
						>
							التقارير
						</a>
					</li>
					{% if user.is_authenticated %}
						{% if not is_restricted_user %}
							<li class="md:p-0 p-2">
								<a
									href="{% url 'density' %}"
									class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
									aria-current="page"
								>
									الكثافة
								</a>
							</li>
						{% endif %}
						<li class="md:p-0 p-2">
							<a
								href="{% url 'logout' %}"
								class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
							>
								تسجيل الخروج
							</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	<div class="flex justify-center text-white">
		<span class="bg-blue-500 rounded-b-xl p-3 shadow">
			{{ user.first_name }}
		</span>
	</div>
</header>
