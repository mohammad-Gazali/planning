<header>
	<nav
		class="bg-white border-b border-gray-200 shadow dark:bg-slate-800 dark:border-gray-600 text-gray-500 dark:text-gray-400"
	>
		<div
			class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
		>
			<a href="{% url 'home' %}" class="flex items-center">
				<span
			    	class="self-center text-md xs:text-lg sm:text-xl font-semibold whitespace-nowrap dark:text-white"
				>
                    إدارة التخطيط المدرسي
                </span>
			</a>
			<div class="flex md:hidden">
				<button
					data-collapse-toggle="navbar-cta"
					type="button"
					class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
					aria-controls="navbar-cta"
					aria-expanded="false"
				>
					<span class="sr-only">Open main menu</span>
					<svg
						class="w-5 h-5"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 17 14"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 1h15M1 7h15M1 13h15"
						/>
					</svg>
				</button>
			</div>
			<ul
				class="md:flex hidden gap-8 font-medium"
			>
				<li>
					<a
						href="{% url 'home' %}"
						class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
						aria-current="page"
					>
						الصفحة الرئيسية
					</a>
				</li>
				<li>
					<a
						href="{% url 'schools' %}"
						class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
						aria-current="page"
					>
						المدارس
					</a>
				</li>
				<li>
					<a
						href="{% url 'offices_list' %}"
						class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
						aria-current="page"
					>
						المكاتب
					</a>
				</li>
				<li>
					<a
						href="{% url 'filters' %}"
						class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
						aria-current="page"
					>
						التقارير
					</a>
				</li>
				{% if not is_restricted_user %}
					<li>
						<a
							href="{% url 'density' %}"
							class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
							aria-current="page"
						>
							الكثافة
						</a>
					</li>
				{% endif %}
				{% if user.is_authenticated %}
					<li>
						<a
							href="{% url 'logout' %}"
							class="text-blue-700 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-600 transition-colors"
						>
							تسجيل الخروج
						</a>
					</li>
				{% endif %}
			</ul>
		</div>
	</nav>
</header>
