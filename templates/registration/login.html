{% extends 'base.html' %}

{% block title %}تسجيل الدخول{% endblock title %}

{% block content %}
    <section class="w-full flex-1 flex justify-center items-center">
        <form class="p-4 mx-4 bg-white dark:bg-slate-800 border-2 border-gray-200 dark:border-gray-600 rounded-lg w-full max-w-lg" method="POST">
            {% csrf_token %}
            <div class="mt-2">
                <label for="username" class="block text-sm font-medium mb-2 dark:text-white">اسم المستخدم</label>
                <div class="relative">
                    <input type="text" name="username" id="username" class="border-2 py-3 px-4 ps-11 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-400" placeholder="محمد علي">
                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3">
                      <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>                      
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium mb-2 dark:text-white">كلمة المرور</label>
                <div class="relative">
                    <input type="password" name="password" id="password" class="border-2 py-3 ps-11 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-400" placeholder="x x x x x x">
                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3">
                        <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>                                                
                    </div>
                </div>
            </div>
            <button
                type="submit"
                class="mt-7 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
            >
                تسجيل دخول <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 -scale-x-100">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>  
            </button>
        </form>
    </section>
{% endblock content %}
