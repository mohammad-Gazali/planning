{% extends 'base.html' %}

{% block title %}تسجيل الدخول{% endblock title %}

{% block content %}
    <section class="w-full flex-1 flex justify-center items-center">
        <form class="p-4 mx-4 bg-white dark:bg-slate-800 border-2 border-gray-200 dark:border-gray-600 rounded-lg w-full max-w-lg" method="POST">
            {% csrf_token %}
            <div class="mt-2">
                <label for="username" class="block text-sm font-medium mb-2 dark:text-white">اسم المستخدم</label>
                <input type="text" name="username" id="username" class="border-2 py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-400">
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium mb-2 dark:text-white">كلمة المرور</label>
                <input type="password" name="password" id="password" class="border-2 py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-400">
            </div>
            <button
                type="submit"
                class="mt-7 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
            >
                تسجيل دخول <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 -scale-x-100">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>  
            </button>
        </form>
    </section>
{% endblock content %}
