{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .bg-image-vertical {
                position: relative;
                overflow: hidden;
                background-repeat: no-repeat;
                background-position: right center;
                background-size: auto 100%;
                }

                @media (min-width: 1025px) {
                .h-custom-2 {
                height: 100%;
                }
            }
    </style>
        <title>التخطيط المدرسي | تسجيل الدخول</title>
</head>
<body>

<section class="100vh" >
    <div class="container-fluid  ">
            <div class="row">
                <div style="padding: 19%  14%;height: 100%;" class="col-sm-6  ">
                    <div  style="height: 30%;"  class=" d-flex  h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 ">
                        <form method="post" style="width: 23rem;">
                        {% csrf_token %}
                            <div class="form-outline mb-4">
                                <label style="color: #0d6efd;font-weight: bold;" class="form-label"  for="id_username">اسم المستخدم : </label>
                                <input type="text" name="username"  id="id_username" class="form-control form-control-lg" />

                            </div>

                            <div class="form-outline mb-4">
                                <label style="color: #0d6efd;font-weight: bold;"  id="id_password" class="form-label " for="id_password">كلمة المرور: </label>
                                <input type="password" name="password" class="form-control form-control-lg" />
                            </div>

                            <div class="pt-1  mb-4">
                                <button style="width: 50%; margin-right: 20%;"  class="btn btn-primary btn-lg btn-block" type="submit">دخول</button>
                            </div>
                        </form>
                    </div>

                </div>

                <div  class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://thumbs.dreamstime.com/b/finger-print-innovation-concept-futuristic-fingerprint-scanning-device-biometric-security-system-d-rendering-97817045.jpg"
                      alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>

        </div>

</section>

</body>
</html>
