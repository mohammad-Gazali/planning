{% load static %}
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


  <!-- map box -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <title> التخطيط المدرسي | {% block title %}
    {% endblock %}
  </title>
</head>

<body>

  <div class="container">
    <!-- الكونتينر الرئيسي -->
    <!-- الهيدر -->
    <div style="height: 85px; background-color: #bad0e8;" class="row  border-2 rounded-top text-center">
      <h2 class="mt-3" style="color:rgb(248, 250, 250)">إدارة التخطيط المدرسي</h2>
    </div>
    <!-- الهيدر -->

    <!-- الناف بار الرئيسي -->
    <div style="height: 45; display:flex;" class="row mt-1  ;">
      <nav style="background-color: #bad0e8 ;" class="navbar col-md-12 navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/index">الصفحة الرئيسية</a>
              <a class="nav-link" href="/schools">المدارس</a>
              <a class="nav-link" href="/schools/offices_list">المكاتب</a>
              <a class="nav-link" href="/schools/filters">التقارير </a>
              <a class="nav-link" href="/schools/density">الكثافة</a>

            </div>

          </div>

        </div>
        <p style="text-align: center;white-space: nowrap ; margin-left: 10; color:rgb(248, 250, 250);
           font-size: 20; ">{{ request.user.get_short_name }}</p>
        <a style="width: 8rem;" class="btn btn-danger" href="{% url 'logout' %}"> تسجيل خروج</a>
      </nav>
    </div>
    <!-- الناف بار الرئيسي -->


    <!-- جزء إضافة محتوى الصفحات الفرعية -->
    <div style="margin-top: 40px; padding-top: 5px;" class="row  border ">

      {% block content %}

      {% endblock content %}
    </div>
    <!-- جزء إضافة محتوى الصفحات الفرعية -->

    <!-- الفوتر     -->
    <div style="height: 40px; background-color: #bad0e8;" class="row  rounded-bottom">
    </div>
    <!-- الفوتر     -->

    <!-- الكونتينر الرئيسي -->
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
